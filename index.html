<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="image-section">
    <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Big green leaves in rain, detailed nature shot">
  </div>
  <div class="form-section">
    <div class="form-header">
      <h2>You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started. 
      </h2>
    </div>
    <form action="example.com" method="post">
      <p>
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" name="fname" placeholder="Thor">
      </p>
      <p>
        
      </p>
      <div class="form-submit">
        <button type="submit">Create account</button>
      </div>
    </form>
    
  </div>
</body>
</html>
